<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Text Reader</title>
</head>

<body>
    <h1>Text Reader</h1>

    </div>
    <script src="script.js" async defer></script>
</body>

</html>
